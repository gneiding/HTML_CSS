<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: brown;
        }

        div > p.escondido {
            display: none;
        }

        div > p.escondido:hover {
            display:block;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <p>Passe o mouse aqui</p>
        <p class="escondido">TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
